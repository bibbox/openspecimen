<div>
  <div os-page-header>
    <div class="os-page-header-content">
      <ul os-breadcrumbs>
        <li>
          <a ui-sref="form-list">
            <span translate="form.list">Forms</span>
          </a>
        </li>
      </ul>
      <h3>
        <span ng-if="!form.id" translate="form.create_form">New Form</span>
        <span ng-if="!!form.id">{{form.caption}}</span>
      </h3>
    </div>
    <div class="os-page-header-actions">
      <a class="btn btn-primary" ui-sref="form-preview({formId: form.id})"
        target="_blank" rel="noopener" ng-if="!!form.id">
        <span class="fa fa-eye"></span>
        <span translate="form.preview">Preview</span>
      </a>
    </div>
  </div>

  <div class="os-form-designer-container">
    <iframe ng-src="{{url}}" width="100%" height="100%" margin-height="0" margin-width="0"></iframe>
  </div>
</div>
