<div>
  <div os-page-header>
    <div class="os-page-header-content">
      <h3>
        <span translate="form.import_form">Import Form</span>
      </h3>
    </div>
  </div>

  <div class="container">
    <form class="form-horizontal" ng-class="{'os-form-submitting': formImporter.submitting}" action="{{formImportUrl}}">
      <div class="form-group">
        <label class="control-label col-xs-4">
          <span translate="form.def_file_zip">Form Definition File</span>
        </label>
        <div class="col-xs-6">
          <div os-file-upload ctrl="formImporter"></div>
        </div>
      </div>

      <div class="os-divider"></div>

      <div class="form-group">
        <div class="col-xs-offset-4 col-xs-6">
          <button class="btn btn-primary" ng-click="importForm($event)">
            <span translate="common.buttons.import">Import</span>
          </button>
          <button class="btn os-btn-text" ng-click="cancel($event)">
            <span translate="common.buttons.discard">Discard</span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
