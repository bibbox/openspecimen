<div>
  <div class="os-search">
    <div class="os-head">
      <h3 class="os-title" translate="user.filter.title">User Filter</h3>
    </div>

    <div class="os-body">
      <div class="form-group">
        <input os-md-input type="text" ng-model="userFilterOpts.name" class="form-control"
          placeholder="{{'user.name' | translate}}">
      </div>
      <div class="form-group">
        <input os-md-input type="text" ng-model="userFilterOpts.loginName" class="form-control"
          placeholder="{{'user.login_name' | translate}}">
      </div>
      <div class="form-group" ng-if="!ctx.group" show-if-admin>
        <os-institutes ng-model="userFilterOpts.institute" md-type="true"
          placeholder="{{'user.institute' | translate}}">
        </os-institutes>
      </div>
      <div class="form-group" ng-if="!ctx.group">
        <os-select os-md-input ng-model="userFilterOpts.group" list="ctx.groups" refresh="searchGroups"
          select-prop="name" display-prop="name" placeholder="{{'user.group' | translate}}">
        </os-select>
      </div>
      <div class="form-group">
        <os-select os-md-input ng-model="userFilterOpts.activityStatus" list="activityStatuses"
          placeholder="{{'user.activity_status' | translate}}">
        </os-select>
      </div>
      <div class="form-group">
        <os-select os-md-input ng-model="userFilterOpts.type" list="userTypes"
          select-prop="type" display-prop="name" placeholder="{{'user.type' | translate}}">
        </os-select>
      </div>
      <os-clear-filters opts="userFilterOpts"></os-clear-filters>
    </div>
  </div>

  <os-list-page-size opts="pagerOpts" on-change="pageSizeChanged()"></os-list-page-size>
</div>
