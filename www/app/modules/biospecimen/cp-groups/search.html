<div>
  <div class="os-search">
    <div class="os-head">
      <h3 class="os-title" translate="common.filters.title">Filters</h3>
    </div>

    <div class="os-body">
      <div class="form-group">
        <input os-md-input type="text" ng-model="ctx.filterOpts.query" class="form-control"
          placeholder="{{'cp_groups.name' | translate}}">
      </div>

      <div class="form-group">
        <os-select os-md-input ng-model="ctx.filterOpts.cpShortTitle" list="ctx.cps" refresh="searchCps"
          select-prop="shortTitle" display-prop="shortTitle" placeholder="{{'cp_groups.cp' | translate}}">
        </os-select>
      </div>

      <os-clear-filters opts="ctx.filterOpts"></os-clear-filters>
    </div>
  </div>

  <os-list-page-size opts="ctx.pagerOpts" on-change="pageSizeChanged()"></os-list-page-size>
</div>
