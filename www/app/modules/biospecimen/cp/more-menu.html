<button class="default" ui-sref="cp-groups-list">
  <span translate="cp_groups.list">Collection Protocol Groups</span>
</button>

<div os-show-if-menu-items-present dropdown class="os-inline-btn">
  <button class="default dropdown-toggle">
    <span translate="common.buttons.more">More</span>
    <span class="fa fa-caret-down"></span>
  </button>
  <ul class="dropdown-menu">
    <li ng-if="cpsCtx.cpCreateAllowed">
      <a ui-sref="cp-import">
        <span class="fa fa-upload"></span>
        <span translate="cp.self">Collection Protocol</span>
      </a>
    </li>

    <li ng-if="cpsCtx.participantImportAllowed || cpsCtx.visitSpecimenImportAllowed">
      <a ui-sref="import-multi-cp-objs">
        <span class="fa fa-upload"></span>
        <span translate="cp.bulk_import">Biospecimen Data</span>
      </a>
    </li>

    <li ng-if="cpsCtx.participantImportAllowed || cpsCtx.visitSpecimenImportAllowed">
      <a ui-sref="import-multi-cp-jobs">
        <span class="fa fa-list-alt"></span>
        <span translate="bulk_imports.view_jobs">View Past Imports</span>
      </a>
    </li>

    <li class="divider"
      ng-if="cpsCtx.cpCreateAllowed || cpsCtx.participantImportAllowed || cpsCtx.visitSpecimenImportAllowed">
    </li>

    <li ng-if="cpsCtx.participantExportAllowed || cpsCtx.visitSpecimenExportAllowed">
      <a ui-sref="export-multi-cp-objs">
        <span class="fa fa-download"></span>
        <span translate="common.buttons.export">Export</span>
      </a>
    </li>

    <li class="divider" ng-if="cpsCtx.participantExportAllowed || cpsCtx.visitSpecimenExportAllowed"></li>

    <os-plugin-hooks view-name="'cp-list'" sec-name="'more-menu'"></os-plugin-hooks>
  </ul>
</div>
